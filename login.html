<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d3d5aac588.js"></script>
    <link rel="stylesheet" href="scss/style.min.css">
    <title>Login to NerdConnector</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-code"></i> NerdConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <!-- Body -->
    <section class="container">
       <!-- Alert -->
       <div class="alert alert-danger">
          Invalid Credentials
        </div>
        
      <h1 class="large text-primary">
        Sign In
      </h1>
      <p class="lead"><i class="fas fa-user"></i>
        Sign into your account</p>
        <!-- Form -->
        <form action="dashboard.html" class="form">
          <div class="form-group">
            <input type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" minlength="6">
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        <p class="my-1">
          Don't have an account?
          <a href="register.html">Sign Up</a>
        </p>
    </section>
  </body>
</html>
